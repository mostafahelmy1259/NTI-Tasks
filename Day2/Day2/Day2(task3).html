<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 3</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #1a1a2e;
            background-image: 
                radial-gradient(circle at 25% 25%, #16213e 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, #0f3460 0%, transparent 50%),
                linear-gradient(45deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            padding: 20px;
            line-height: 1.6;
            min-height: 100vh;
            color: #e94560;
        }

        #main-container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(15, 52, 96, 0.1);
            backdrop-filter: blur(20px);
            padding: 40px;
            border-radius: 25px;
            box-shadow: 
                0 25px 50px rgba(233, 69, 96, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(233, 69, 96, 0.3);
        }

        .contact-form-wrapper {
            margin-bottom: 50px;
            padding: 30px;
            background: linear-gradient(135deg, rgba(233, 69, 96, 0.1) 0%, rgba(15, 52, 96, 0.2) 100%);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(233, 69, 96, 0.4);
        }

        .input-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #f39c12;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 0 0 10px rgba(243, 156, 18, 0.5);
        }

        .form-input,
        .form-select,
        .form-textarea {
            width: 100%;
            padding: 18px 20px;
            border: 2px solid rgba(243, 156, 18, 0.3);
            border-radius: 15px;
            font-size: 16px;
            font-family: 'Poppins', sans-serif;
            background: rgba(26, 26, 46, 0.8);
            color: #ffffff;
            transition: all 0.4s ease;
            box-shadow: 
                0 5px 15px rgba(0, 0, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .form-input:focus,
        .form-select:focus,
        .form-textarea:focus {
            outline: none;
            border-color: #e94560;
            box-shadow: 
                0 0 20px rgba(233, 69, 96, 0.4),
                0 8px 25px rgba(0, 0, 0, 0.3);
            transform: translateY(-3px);
            background: rgba(26, 26, 46, 0.9);
        }

        .form-textarea {
            height: 140px;
            resize: vertical;
        }

        #submit-button {
            background: linear-gradient(135deg, #e94560 0%, #f39c12 100%);
            color: #ffffff;
            padding: 18px 50px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 700;
            font-family: 'Poppins', sans-serif;
            transition: all 0.4s ease;
            width: 100%;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 
                0 15px 35px rgba(233, 69, 96, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        #submit-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.6s;
        }

        #submit-button:hover::before {
            left: 100%;
        }

        #submit-button:hover {
            transform: translateY(-5px);
            box-shadow: 
                0 20px 45px rgba(233, 69, 96, 0.6),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            background: linear-gradient(135deg, #f39c12 0%, #e94560 100%);
        }

        .section-wrapper {
            margin-bottom: 40px;
        }

        .main-heading {
            font-size: 28px;
            font-weight: 800;
            margin-bottom: 25px;
            color: #f39c12;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 
                0 0 20px rgba(243, 156, 18, 0.6),
                0 0 40px rgba(243, 156, 18, 0.4);
            position: relative;
        }

        .main-heading::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: linear-gradient(90deg, transparent, #e94560, transparent);
        }

        .tech-container {
            background: linear-gradient(135deg, rgba(15, 52, 96, 0.3) 0%, rgba(22, 33, 62, 0.4) 100%);
            padding: 30px;
            border-radius: 20px;
            margin-bottom: 25px;
            box-shadow: 
                0 15px 35px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(15, 52, 96, 0.5);
        }

        .tech-list {
            margin-left: 30px;
            counter-reset: tech-counter;
        }

        .tech-item {
            margin-bottom: 15px;
            color: hsl(214, 30%, 89%);
            font-size: 20px;
            font-weight: 600;
            padding: 12px 20px;
            background: rgba(243, 156, 18, 0.1);
            border-left: 5px solid #f39c12;
            border-radius: 0 15px 15px 0;
            transition: all 0.4s ease;
            text-shadow: 0 0 10px rgba(15, 52, 96, 0.8);
            counter-increment: tech-counter;
            position: relative;
        }

        .tech-item::before {
            content: counter(tech-counter);
            position: absolute;
            left: -25px;
            top: 50%;
            transform: translateY(-50%);
            background: #f39c12;
            color: #1a1a2e;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 14px;
        }

        .tech-item:hover {
            transform: translateX(15px);
            background: rgba(243, 156, 18, 0.2);
            box-shadow: 0 10px 25px rgba(243, 156, 18, 0.3);
            color: #f39c12;
        }

        .shopping-container {
            background: linear-gradient(135deg, rgba(233, 69, 96, 0.2) 0%, rgba(26, 26, 46, 0.4) 100%);
            padding: 30px;
            border-radius: 20px;
            margin-bottom: 25px;
            box-shadow: 
                0 15px 35px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(233, 69, 96, 0.5);
        }

        .shopping-list {
            margin-left: 30px;
        }

        .shopping-item {
            margin-bottom: 15px;
            color: #e94560;
            font-size: 20px;
            font-weight: 600;
            padding: 12px 20px;
            background: rgba(233, 69, 96, 0.1);
            border-left: 5px solid #e94560;
            border-radius: 0 15px 15px 0;
            transition: all 0.4s ease;
            text-shadow: 0 0 10px rgba(233, 69, 96, 0.8);
            position: relative;
        }

        .shopping-item:hover {
            transform: translateX(15px);
            background: rgba(233, 69, 96, 0.2);
            box-shadow: 0 10px 25px rgba(233, 69, 96, 0.3);
            color: #f39c12;
        }

        .shopping-item::before {
            content: "üõçÔ∏è";
            margin-right: 15px;
            font-size: 24px;
            filter: drop-shadow(0 0 10px rgba(233, 69, 96, 0.8));
        }

        .duplicate-content {
            margin-top: 25px;
            padding-top: 25px;
            border-top: 2px solid rgba(243, 156, 18, 0.3);
            position: relative;
        }

        .duplicate-content::before {
            content: 'DUPLICATE SECTION';
            position: absolute;
            top: -12px;
            left: 25px;
            background: #1a1a2e;
            color: #f39c12;
            padding: 0 15px;
            font-size: 12px;
            font-weight: 700;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(243, 156, 18, 0.8);
        }

        #grades-table-container {
            overflow-x: auto;
            margin-top: 25px;
            border-radius: 20px;
            box-shadow: 0 20px 45px rgba(0, 0, 0, 0.4);
            background: linear-gradient(135deg, rgba(15, 52, 96, 0.3), rgba(233, 69, 96, 0.2));
            padding: 5px;
        }

        #student-grades-table {
            width: 100%;
            border-collapse: collapse;
            background: rgba(26, 26, 46, 0.9);
            border-radius: 15px;
            overflow: hidden;
        }

        .table-header {
            background: linear-gradient(135deg, #e94560 0%, #f39c12 100%);
            color: #ffffff;
            padding: 25px 20px;
            text-align: center;
            font-weight: 800;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
            border-bottom: 3px solid rgba(243, 156, 18, 0.8);
        }

        .table-cell {
            padding: 20px;
            text-align: center;
            color: #f39c12;
            font-size: 18px;
            font-weight: 600;
            border-bottom: 1px solid rgba(243, 156, 18, 0.2);
            transition: all 0.4s ease;
            text-shadow: 0 0 10px rgba(243, 156, 18, 0.5);
        }

        .table-row:nth-child(even) .table-cell {
            background: rgba(15, 52, 96, 0.2);
        }

        .table-row:hover .table-cell {
            background: rgba(233, 69, 96, 0.2);
            color: #ffffff;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
            transform: scale(1.02);
        }

        /* Advanced animations */
        @keyframes glow {
            0%, 100% { 
                box-shadow: 0 0 20px rgba(243, 156, 18, 0.4);
            }
            50% { 
                box-shadow: 0 0 40px rgba(233, 69, 96, 0.6);
            }
        }

        .contact-form-wrapper {
            animation: glow 4s ease-in-out infinite;
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .tech-container, .shopping-container {
            animation: slideInLeft 0.8s ease-out;
        }

        .shopping-container {
            animation-delay: 0.2s;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            #main-container {
                padding: 25px;
                border-radius: 20px;
            }
            
            body {
                padding: 15px;
            }

            .main-heading {
                font-size: 22px;
                letter-spacing: 2px;
            }

            .table-header, .table-cell {
                padding: 15px 10px;
                font-size: 14px;
            }

            .form-label {
                font-size: 12px;
                letter-spacing: 0.5px;
            }
        }

        /* Particle effect background */
        .particle {
            position: fixed;
            pointer-events: none;
            width: 4px;
            height: 4px;
            background: #f39c12;
            border-radius: 50%;
            opacity: 0.7;
            animation: float-particle 6s linear infinite;
        }

        @keyframes float-particle {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.7;
            }
            90% {
                opacity: 0.7;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div id="main-container">
        <!-- Contact Form Section -->
        <div class="contact-form-wrapper">
            <form id="contactForm">
                <div class="input-group">
                    <label for="fullName" class="form-label">Full Name:</label>
                    <input type="text" id="fullName" name="fullName" class="form-input" required>
                </div>

                <div class="input-group">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" id="email" name="email" class="form-input" required>
                </div>

                <div class="input-group">
                    <label for="gender" class="form-label">Gender:</label>
                    <select id="gender" name="gender" class="form-select" required>
                        <option value="">Select Gender</option>
                        <option value="male" selected>Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="message" class="form-label">Message:</label>
                    <textarea id="message" name="message" class="form-textarea" placeholder="Enter your message here..."></textarea>
                </div>

                <button type="submit" id="submit-button">send data</button>
            </form>
        </div>

        <!-- Frontend Technologies Section -->
        <div class="section-wrapper">
            <h2 class="main-heading">Frontend Technologies to Learn:</h2>
            <div class="tech-container">
                <ol class="tech-list">
                    <li class="tech-item">HTML</li>
                    <li class="tech-item">CSS</li>
                    <li class="tech-item">JavaScript</li>
                </ol>
            </div>

            <!-- Duplicate list -->
            <div class="tech-container duplicate-content">
                <ol class="tech-list">
                    <li class="tech-item">HTML</li>
                    <li class="tech-item">CSS</li>
                    <li class="tech-item">JavaScript</li>
                </ol>
            </div>
        </div>

        <!-- Shopping List Section -->
        <div class="section-wrapper">
            <h2 class="main-heading">Shopping List:</h2>
            <div class="shopping-container">
                <ul class="shopping-list">
                    <li class="shopping-item">Milk</li>
                    <li class="shopping-item">Bread</li>
                    <li class="shopping-item">Eggs</li>
                </ul>
            </div>

            <!-- Duplicate list -->
            <div class="shopping-container duplicate-content">
                <ul class="shopping-list">
                    <li class="shopping-item">Milk</li>
                    <li class="shopping-item">Bread</li>
                    <li class="shopping-item">Eggs</li>
                </ul>
            </div>
        </div>

        <!-- Student Grades Table -->
        <div class="section-wrapper">
            <div id="grades-table-container">
                <table id="student-grades-table">
                    <thead>
                        <tr>
                            <th class="table-header">#</th>
                            <th class="table-header">Name</th>
                            <th class="table-header">Subject</th>
                            <th class="table-header">Grade</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="table-row">
                            <td class="table-cell">1</td>
                            <td class="table-cell">Anna</td>
                            <td class="table-cell">Frensh</td>
                            <td class="table-cell">95</td>
                        </tr>
                        <tr class="table-row">
                            <td class="table-cell">2</td>
                            <td class="table-cell">Salma</td>
                            <td class="table-cell">Physics</td>
                            <td class="table-cell">88</td>
                        </tr>
                        <tr class="table-row">
                            <td class="table-cell">3</td>
                            <td class="table-cell">Samer</td>
                            <td class="table-cell">Biology</td>
                            <td class="table-cell">75</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</body>
</html>
