<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Task 2</title>
        <link href="css/bootstrap.css" rel="stylesheet">
        <style>
                body {
                background: linear-gradient(135deg, hsl(0, 0%, 3%) 0%, hsl(0, 4%, 25%) 100%);
                min-height: 100vh;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                
            }
            
            .header-section {
                background: linear-gradient(135deg, #8B7355 0%, #A0926B 100%);
                color: white;
                padding: 2rem 0;
                margin-bottom: 2rem;
                border-radius: 15px;
                text-align: center;
            }
            
            .task-header {
                background: linear-gradient(135deg, #2C3E50 0%, #34495E 100%);
                color: white;
                padding: 1.5rem;
                border-radius: 15px;
                margin-bottom: 1.5rem;
                text-align: center;
            }
            
            .instruction-header {
                background: linear-gradient(135deg, #8E44AD 0%, #9B59B6 100%);
                color: white;
                padding: 1.5rem;
                border-radius: 15px;
                margin-bottom: 2rem;
                text-align: center;
            }
            
            .form-container {
                background: linear-gradient(135deg, hsl(210, 63%, 57%) 0%, lab(88.32% -0.46 -1.83) 100%);
                border-radius: 15px;
                padding: 2rem;
                margin-bottom: 2rem;
                box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            }
            
            .form-label {
                color: white;
                font-weight: bold;
                margin-bottom: 0.5rem;
                text-align: right;
            }
            
            .form-control {
                border-radius: 8px;
                border: 2px solid #ddd;
                padding: 0.75rem;
                font-size: 1rem;
                transition: all 0.3s ease;
            }
            
            .form-control:focus {
                border-color: #3498db;
                box-shadow: 0 0 0 0.2rem rgba(52, 152, 219, 0.25);
            }
            
            .form-control.is-valid {
                border-color: #28a745;
                background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 8 8'%3e%3cpath fill='%2328a745' d='m2.3 6.73.94-.94 2.94 2.94L8.5 6.4l.94.94L6.5 10.27z'/%3e%3c/svg%3e");
                background-repeat: no-repeat;
                background-position: right calc(0.375em + 0.1875rem) center;
                background-size: calc(0.75em + 0.375rem) calc(0.75em + 0.375rem);
            }
            
            .form-control.is-invalid {
                border-color: #dc3545;
                background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 12 12' width='12' height='12' fill='none' stroke='%23dc3545'%3e%3ccircle cx='6' cy='6' r='4.5'/%3e%3cpath d='m5.8 4.6 2.4 2.4M8.2 4.6l-2.4 2.4'/%3e%3c/svg%3e");
                background-repeat: no-repeat;
                background-position: right calc(0.375em + 0.1875rem) center;
                background-size: calc(0.75em + 0.375rem) calc(0.75em + 0.375rem);
            }
            
            .btn-register {
                background: linear-gradient(135deg, #27AE60 0%, #2ECC71 100%);
                border: none;
                border-radius: 8px;
                padding: 0.75rem 2rem;
                color: white;
                font-weight: bold;
                width: 100%;
                transition: all 0.3s ease;
            }
            
            .btn-register:hover {
                transform: translateY(-2px);
                box-shadow: 0 5px 15px rgba(0,0,0,0.3);
                color: white;
            }
            
            .validation-icon {
                position: absolute;
                right: 10px;
                top: 50%;
                transform: translateY(-50%);
                font-size: 1.2rem;
            }
            
            .validation-icon.success {
                color: #28a745;
            }
            
            .validation-icon.error {
                color: #dc3545;
            }
            
            .input-group {
                position: relative;
            }
        </style>
    </head>
    <body class="container justify-content-center">      
        <div class="row py-5 ">
            <!-- Form -->
            <div class="col-lg-4 col-md-6 mb-4">
                <div class="form-container">
                    <form id="form1" novalidate>
                        <div class="mb-3">
                            <label for="name1" class="form-label">Name:</label>
                            <div class="input-group">
                                <input type="text" class="form-control is-invalid" id="name1" required>
                                <i class="bi bi-x-circle validation-icon error"></i>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="phone1" class="form-label">Phone Number:</label>
                            <div class="input-group">
                                <input type="tel" class="form-control is-invalid" id="phone1" required>
                                <i class="bi bi-x-circle validation-icon error"></i>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="city1" class="form-label">City:</label>
                            <div class="input-group">
                                <input type="text" class="form-control is-invalid" id="city1" required>
                                <i class="bi bi-x-circle validation-icon error"></i>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-register bg-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>

    </body>
</html>
