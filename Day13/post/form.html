<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="../css/bootstrap.css" rel="stylesheet">
    </head>
    <body class="p-4 bg-dark">
        <div class="container">
            <div class="row mt-3 d-flex justify-content-center">
                <div class="col-md-6 p-4 mt-5 ml-4 shadow bg-white rounded-4">
                    <form id="courseForm" class="m-4">
                        <div class="mb-3">
                            <label class="form-label text-black">Course name:</label>
                            <input type="text" name="title" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label text-black">Course description:</label>
                            <input type="text" name="description" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label text-black">Hours:</label>
                            <input type="number" name="hours" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label text-black">Price:</label>
                            <input type="text" name="price" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Add course</button>
                    </form>
                    <div id="message" class="mt-3"></div>
                </div>
            </div>
        </div>

        <script>
            document.getElementById("courseForm").addEventListener("submit", function (e) {
                e.preventDefault();

                const form = e.target;
                const formData = {
                    title: form.title.value,
                    description: form.description.value,
                    hours: form.hours.value,
                    price: form.price.value
                };

                fetch("post.php", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(formData)
                })
                .then(response => response.json())
                .then(data => {
                    document.getElementById("message").innerHTML = 
                        `<div class="alert alert-success">${data.message}</div>`;
                    form.reset();
                })
                .catch(error => {
                    document.getElementById("message").innerHTML = 
                        `<div class="alert alert-danger">Error: ${error}</div>`;
                });
            });
        </script>
    </body>
</html>
